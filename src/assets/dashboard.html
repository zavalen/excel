<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Excel on JS</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="db">
        <div class="db__header">
          <h1>Excel файлы</h1>
        </div>

        <div class="db__new">
          <div class="db___view">
            <a class="db__create" href="#">+ Новая<br />таблица</a>
          </div>
        </div>
        <div class="db__table db___view">
          <div class="db__list-header">
            <span>Название</span>
            <span>Дата открытия</span>
          </div>

          <ul class="db__list">
            <li class="db__record">
              <a href="">Таблица номер один</a>
              <strong>12.06.2020</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
